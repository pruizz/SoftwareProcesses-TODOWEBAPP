{{>header}}
<main class="body-login">
  <div class="main-container">
    <div class="text-container">
      <h1>New Task</h1>
    </div>
    <div class="card-container">
      <form onsubmit="processTaskData(event)" id="taskForm" class="form">
        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20"><g data-name="Layer 3" id="Layer_3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
          <input type="text" class="input" id="elem-title" name="title" placeholder="Task Title" required>
        </div>
        
        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20" fill="none"><path stroke-width="1.5" stroke-linecap="round" stroke="#141B34" d="m3.5 13h17m-17-3h17m-17 6h17m-17 3h17"></path></svg>
          <textarea class="input" id="elem-description" name="description" placeholder="Description" rows="3" required></textarea>
        </div>

        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20" fill="none"><path stroke-width="1.5" stroke-linecap="round" stroke="#141B34" d="M8 2v2m8-2v2M3 8h18M5 4h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"></path></svg>
          <input type="date" class="input" id="elem-dueDate" name="dueDate" required>
        </div>

        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20" fill="none"><path stroke-width="1.5" stroke-linecap="round" stroke="#141B34" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <select class="input" id="elem-priority" name="priority" required>
            <option value="" disabled selected>Select Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <button type="submit" class="button-submit">Create Task</button>
      </form>
    </div>
  </div>
</main>
{{>footer}}
