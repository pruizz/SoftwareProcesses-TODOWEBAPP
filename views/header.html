<!doctype html>
<html lang="en" data-bs-theme="auto">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                  <li><a class="dropdown-item" href="/categories/9">Jardinería</a></li>

            <li class="nav-item"><a class="nav-link" href="#footer">Contacto</a></li>

    </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>

            <div class="modal-body"><div id="modalBody"></div></div>
            <div class="modal-footer"><div id="modalFooter"></div></div>
