{{>header}}
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">My Tasks</h1>
        <a href="/newTask" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Task
        </a>
    </div>

    <div class="task-list">
        {{#tasks}}
        <div class="card task-card mb-2">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-3">
                    <div class="flex-grow-1">
                        <h5 class="card-title mb-1">{{title}}</h5>
                        <p class="card-text text-muted small mb-1">{{description}}</p>
                        <p class="card-text text-muted small"><i class="bi bi-calendar-event"></i> Due: {{dueDate}}</p>
                    </div>
                    <i class="bi bi-star-fill text-warning me-3" title="High Priority"></i>
                    <form action="/tasks/{{id}}/delete" method="post" class="ms-2">
                        <button type="submit" class="btn btn-outline-danger btn-sm border-0"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
            </div>
        </div>
        {{/tasks}}
    </div>
</main>
{{>footer}}
