{{>header}}
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        {{>aside}}

        <!-- Contenido principal -->
        <main class="main">

            <!-- Barra de control -->
            <section class="top-bar">
                <h1>Dashboard</h1>
                <div class="actions">
                    <input type="text" placeholder="Buscar tarea...">
                    <button type="submit" class="button-submit">
                        <a href="/newTask" class="text-decoration-none text-white">AÃ±adir tarea</a>
                    </button>
                </div>
            </section>

            <!-- Tarjetas resumen -->
            <section class="summary-cards">
                <div class="summary-card">
                    <h2>Total tareas</h2>
                    <p>{{tasks.length}}</p>
                </div>
                <div class="summary-card">
                    <h2>Completadas</h2>
                    <p>14</p>
                </div>
                <div class="summary-card">
                    <h2>Pendientes</h2>
                    <p>8</p>
                </div>
                <div class="summary-card">
                    <h2>Vencidas</h2>
                    <p>2</p>
                </div>
            </section>

            <!-- Section to display tasks -->
            <section class="task-list">
                <h2>My Tasks</h2>
                <ul style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 0;">
                    {{#tasks}}
                    <li>
                        <h3>{{title}}</h3>
                        <p>{{description}}</p>
                        <p>Due: {{dueDate}}</p>
                        <p>Priority: {{priority}}</p>
                    </li>
                    {{/tasks}}
                </ul>
            </section>

        </main>
    </div>
</body>

</html>
