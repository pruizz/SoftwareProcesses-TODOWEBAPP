{{>header}}

<body>
    <div class="dashboard">
        {{>aside}}

        <main class="main">

            <section class="top-bar">
                <h1>Gesti칩n de tareas</h1>
                <div class="actions">
                    <input type="text" placeholder="Buscar tarea...">
                    <!-- Abrir modal en lugar de redirigir -->
                    <button id="add-task-btn" type="button" class="btn" data-bs-toggle="modal"
                        data-bs-target="#modalTarea">A침adir tarea</button>
                </div>
            </section>

            <div class="tasks-container">
                <div class="filters">
                    <button class="btn btn-filter active">Todos</button>
                    <button class="btn btn-filter">Pendientes</button>
                    <button class="btn btn-filter">Completadas</button>
                    <button class="btn btn-filter">Alta Prioridad</button>
                    <button class="btn btn-filter">Media Prioridad</button>
                    <button class="btn btn-filter">Baja Prioridad</button>
                </div>
                <div class="tasks-list">

                    {{#tasks}}
                    <div class="task-card priority-{{priority}}" data-priority="{{priority}}" id="task-{{id}}"
                        {{#completed}}data-completed="true" {{/completed}}>
                        <div class="task-content">
                            <h3 class="task-title">{{title}}</h3>
                            <p class="task-description">{{description}}</p>
                            <div class="task-meta">
                                <span class="task-due-date">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    Vence: {{dueDate}}
                                </span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <!-- Edit/complete buttons: keep as UI elements (backend routes not implemented) -->
                            <button class="btn-action btn-edit" title="Editar tarea" onclick="alert('Funci칩n de edici칩n no implementada')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 20h9a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H7.5a2 2 0 0 0-2 2v13"></path>
                                    <path d="M18 14h-7a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h7"></path>
                                    <path d="M6 18H4a2 2 0 0 0-2 2v2"></path>
                                </svg>
                            </button>
                            <!-- Delete form -->
                            <form method="post" action="/tasks/{{id}}/delete" style="display:inline;" onsubmit="deleteTask(event, '{{id}}')">
                                <button type="submit" class="btn-action btn-delete" title="Eliminar tarea">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    {{/tasks}}

                    {{^tasks}}
                    <p class="no-tasks-message">No hay tareas todav칤a. A침ade tu primera tarea.</p>
                    {{/tasks}}

                </div>
            </div>

        </main>
    </div>
</body>

</html>

<script>
    // Mapea los atributos data-priority y data-completed a clases CSS para aprovechar estilos existentes
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.task-card').forEach(function (el) {
            var p = (el.dataset.priority || '').toLowerCase();
            if (p === 'high') el.classList.add('priority-high');
            else if (p === 'medium') el.classList.add('priority-medium');
            else if (p === 'low') el.classList.add('priority-low');

            if (el.dataset.completed === 'true') el.classList.add('completed');
        });
    });

    function deleteTask(event, id) {
        event.preventDefault();
        fetch(`/tasks/${id}/delete`, {
            method: 'POST'
        }).then(res => {
            if (res.ok) {
                window.location.href = '/tasks';
            } else {
                alert('Error al borrar la tarea');
            }
        });
    }
</script>

<!-- Modal A침adir Tarea (igual que en index, formulario env칤a a /task/add) -->
<div class="modal fade" id="modalTarea" tabindex="-1" aria-labelledby="modalTareaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-tarea custom-modal-tarea">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTareaLabel">A침adir Nueva Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
                <form id="formTarea" method="post" action="/task/add">
                    <div class="mb-3">
                        <label for="tituloTarea" class="form-label">T칤tulo</label>
                        <input type="text" class="form-control" id="tituloTarea" name="title"
                            placeholder="Ej. Reuni칩n con cliente" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcionTarea" class="form-label">Descripci칩n</label>
                        <textarea class="form-control" id="descripcionTarea" name="description" rows="3"
                            placeholder="Detalles de la tarea..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="fechaTarea" class="form-label">Fecha de vencimiento</label>
                        <input type="date" class="form-control" id="fechaTarea" name="dueDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="prioridadTarea" class="form-label">Prioridad</label>
                        <select id="prioridadTarea" name="priority" class="form-select" required>
                            <option value="" selected disabled>Seleccionar prioridad</option>
                            <option value="High">Alta 游댮</option>
                            <option value="Medium">Media 游리</option>
                            <option value="Low">Baja 游릭</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn custom-add-btn" form="formTarea">A침adir</button>
            </div>
        </div>
    </div>
</div>
